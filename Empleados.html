<!-- Modulo de Empleado -->
<div class="container-fluid row d-flex justify-content-center m-2 col-12">
    <div class="card col-lg-5 m-2 p-4">
        <h2 class="text-center">Gestión de Empleados</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="dateFecha" class="mt-2 ">Fecha de Nacimiento:</label>
                <input id="dateFecha" type="Date" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNombre" class="mt-2">Nombre(s):</label>
                <input id="txtNombre" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtApePaterno" class="mt-2">Apellido Paterno:</label>
                <input id="txtApePaterno" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtApeMaterno" class="mt-2">Apellido Materno:</label>
                <input id="txtApeMaterno" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCodigo" class="mt-2">Código Postal:</label>
                <input id="txtCodigo" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtDomicilio" class="mt-2">Domicilio:</label>
                <input id="txtDomicilio" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label class="mt-2">Género:</label>
                <select class="form-select form-select-sm col-md-6" id="txtGenero" name="txtGenero">
                    <option value="Masculino" >Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="txtRfc" class="mt-2 col-12">RFC:</label><br>
                <input id="txtRfc" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCurp" class="mt-2">CURP:</label>
                <input id="txtCurp" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCiudad" class="mt-2">Ciudad:</label>
                <input id="txtCiudad" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtMovil" class="mt-2">Teléfono Móvil:</label>
                <input id="txtMovil" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="entidad" class="mt-2">Selecciona tu entidad: </label>
                <select entidad="entidad" id="estado">
                    <option value="Aguas Calientes">Aguas Calientes</option>
                    <option value="Baja California">Baja California</option>
                    <option value="Baja California Sur">Baja California Sur</option>
                    <option value="Campeche">Campeche</option>
                    <option value="Coahuila">Coahuila</option>
                    <option value="Colima">Colima</option>
                    <option value="Chiapas">Chiapas</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Durango">Durango</option>
                    <option value="Guanajuato">Guanajuato</option>
                    <option value="Guerrero">Guerrero</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="México">México</option>
                    <option value="Michoacán">Michoacán</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Nayarit">Nyarit</option>
                    <option value="Nuevo León">Nuevo León</option>
                    <option value="Oaxaca">Oaxaca</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Queretaro">Queretaro</option>
                    <option value="Quintana Roo">Quintana Roo</option>
                    <option value="San Luis Potosí">San Luis Potosí</option>
                    <option value="Sinaloa">Sinaloa</option>
                    <option value="Sonora">Sonora</option>
                    <option value="Tabasco">Tabasco</option>
                    <option value="Tamaulipas">Tamaulipas</option>
                    <option value="Tlaxcala">Tlaxcala</option>
                    <option value="Veracruz">Veracruz</option>
                    <option value="Yucatán">Yucatán</option>
                    <option value="Zacatecas">Zacatecas</option>
                    <option value="Extranjero">Extranjero</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="txtimag" class="mt-2">Foto:</label>
                <br>
                <input id="image" for="txtimg" type="file"> 
            </div>
        </div>
        <div class="d-block">
            <br>
            <h3 class="text-center">Datos Laborales</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="txtCodEmp" class="mt-2 ">Código de Empleado</label>
                    <input id="txtCodEmp" type="text" class="mt-2">
                </div>
                <div class="col-md-6">
                    <label for="dateFechaIn" class="mt-2 ">Fecha de Ingreso:</label>
                    <input id="dateFechaIn" type="Date" class="mt-2">
                </div>
                <div class="col-md-6">
                    <label for="txtPuesto" class="mt-2">Puesto:</label>
                    <input id="txtPuesto" type="text"  class="mt-2">
                </div>
                <div class="col-md-6">
                    <label for="txtSalario" class="mt-2">Salario Bruto:</label>
                    <input id="txtSalario" type="text"  class="mt-2">
                </div>
                <div class="col-md-6">
                    <label for="txtCorreo" class="mt-2">Correo Electrónico:</label>
                    <input id="txtCorreo" type="text"  class="mt-2">
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-around mt-1">
            <button class="mt-1 btn btn-success btn-lg m-1" onclick="moduloEmpleados.updateEmpleado();" id="btnAdd">Registrar</button>
            <button class="mt-1 btn btn-info btn-lg m-1 " onclick="moduloEmpleados.clean();" id="btnClean">Limpiar</button>
            <button class="mt-1 btn btn-warning btn-lg disabled m-1" onclick="moduloEmpleados.updateEmpleado();" id="btnUpdate">Actualizar</button>
            <button class="mt-1 btn btn-danger btn-lg disabled m-1" onclick="moduloEmpleados.deleteEmpleado();" id="btnDelete">Eliminar</button>
        </div>
    </div>

    <div class="card col-lg-6  p-4 m-2">
        <div class="d-flex m-3">
            <label for="txtBusquedaEmpleado" class="form-label mx-3">Buscar Empleado: </label>
            <input type="text" id="txtBusquedaEmpleado">
            <button class="btn btn-primary mx-2" onclick="moduloEmpleados.buscarEmpleado();">Buscar</button>
        </div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Género</th>
                    <th>Teléfono Movil</th>
                    <th>Estátus</th>
                </tr>
            </thead>
            <tbody id="loadTablaEmp">

            </tbody>
        </table>
    </div>
</div>
